---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
{% if page.categories %}
  <p>
    Categories:
    {% for category in page.categories %}
      <a href="/category/{{ category }}">{{ category }}</a>
    {% endfor %}
  </p>
{% endif %}

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
