---
layout: default
---

<h1 class="category-title">
  {{ site.category_names[page.category] | default: page.category }}
</h1>

<div class="posts">
  {% assign posts = site.categories[page.category] | sort: "date" | reverse %}
  {% for post in posts %}
    <article class="post">
      <h3 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h3>
      <p class="post-date">
        {{ post.date | date: "%B %d, %Y" }}
      </p>
    </article>
  {% endfor %}
</div>
