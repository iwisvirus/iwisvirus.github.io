---
layout: default
---

<div class="posts">

  {% assign sorted_categories = site.categories | sort %}

  {% for category in sorted_categories %}
    <h2 style="margin-top: 2.5rem;">
      {{ category[0] | capitalize }}
    </h2>

    {% assign posts = category[1] | sort: "date" | reverse %}

    {% for post in posts %}
      <article class="post">

        <h1>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

      </article>
    {% endfor %}

  {% endfor %}

</div>
