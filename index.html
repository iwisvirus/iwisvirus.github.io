<style>
  h1 {
    text-align: center;
    margin-bottom: 40px;
  }

  .brain-container {
    position: relative;
    max-width: 1400px;
    width: 100%;
    margin: 0 auto;
  }

  .brain-svg {
    width: 100%;
    height: auto;
    transform: scale(1.25);
    transform-origin: center;
    filter: drop-shadow(0 25px 60px rgba(0,0,0,0.35));
  }

  .brain-hemisphere {
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .brain-hemisphere:hover {
    transform: scale(1.03);
    filter: brightness(1.15) drop-shadow(0 0 25px rgba(255,255,255,0.25));
  }

  .brain-content {
    position: absolute;
    inset: 0;
    display: flex;
    pointer-events: none;
  }

  .hemisphere-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hemisphere-content h2 {
    color: white;
    font-size: 2rem;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    font-weight: 600;
  }

  @media (max-width: 768px) {
    .hemisphere-content h2 {
      font-size: 1.4rem;
    }
    .brain-svg {
      transform: scale(1.1);
    }
  }
</style>
