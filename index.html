<style>
  .brain-container {
    position: relative;
    max-width: 900px;
    width: 100%;
    margin: 0 auto;
  }

  .brain-svg {
    width: 100%;
    height: auto;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
  }

  .brain-hemisphere {
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .brain-hemisphere:hover {
    opacity: 0.9;
    filter: brightness(1.15);
  }

  .brain-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    pointer-events: none;
  }

  .hemisphere-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  .hemisphere-content h2 {
    color: white;
    font-size: 1.6em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    text-align: center;
    margin: 0;
    font-weight: 600;
  }

  @media (max-width: 768px) {
    .hemisphere-content h2 {
      font-size: 1.2em;
    }
  }

  @media (max-width: 480px) {
    .hemisphere-content h2 {
      font-size: 1em;
    }
  }
</style>
