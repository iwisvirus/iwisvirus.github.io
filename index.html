<style>
  .brain-container {
    position: relative;
    max-width: 700px;
    width: 100%;
    margin: 0 auto;
  }

  .brain-svg {
    width: 100%;
    height: auto;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
  }

  .brain-hemisphere {
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .brain-hemisphere:hover {
    opacity: 0.85;
    filter: brightness(1.1);
  }

  .left-hemisphere {
    fill: #4facfe;
  }

  .right-hemisphere {
    fill: #fa709a;
  }

  .brain-details {
    fill: rgba(255, 255, 255, 0.3);
  }

  .brain-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    pointer-events: none;
  }

  .hemisphere-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  .hemisphere-content h2 {
    color: white;
    font-size: 1.8em;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    text-align: center;
  }

  .hemisphere-content p {
    color: rgba(255, 255, 255, 0.95);
    font-size: 1em;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    line-height: 1.4;
    max-width: 200px;
  }

  .button {
    padding: 12px 28px;
    background: rgba(255, 255, 255, 0.95);
    border: none;
    border-radius: 50px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: inline-block;
    pointer-events: auto;
  }

  .left-side .button {
    color: #4facfe;
  }

  .right-side .button {
    color: #fa709a;
  }

  .button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  @media (max-width: 768px) {
    .hemisphere-content h2 {
      font-size: 1.3em;
    }

    .hemisphere-content p {
      font-size: 0.9em;
    }

    .button {
      padding: 10px 20px;
      font-size: 0.9em;
    }
  }

  @media (max-width: 480px) {
    .hemisphere-content {
      padding: 20px 10px;
    }

    .hemisphere-content h2 {
      font-size: 1.1em;
    }

    .hemisphere-content p {
      font-size: 0.8em;
      max-width: 140px;
    }

    .button {
      padding: 8px 16px;
      font-size: 0.85em;
    }
  }
</style>
